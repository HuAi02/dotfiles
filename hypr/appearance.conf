#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(000000)
    col.inactive_border = rgb(000000)
    col.nogroup_border = rgb(ffffff)
    col.nogroup_border_active = rgb(ffffff)
    no_border_on_floating = true
    border_size = 0

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 0.8
    inactive_opacity = 0.8
    fullscreen_opacity = 1

    shadow {
        enabled = false
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 5
        vibrancy = 0.7
        ignore_opacity = true
        popups = true
    }
    decoration {
        layerrule = blur, waybar
        layerrule = ignorezero, waybar
        layerrule = animation slide right, waybar
        layerrule = blur, logout_dialog

        # apply blur on notification layer such as mako or dunst
        layerrule = blur, notifications 

        # skip the blur on completely transparent parts (such as mako's margin)
        layerrule = ignorezero, notifications
        layerrule = blurpopups
        layerrule = blur, rofi
        layerrule = animation slide left, rofi
        layerrule = dimaround, rofi
    }
}

