animations {
    enabled = true

    # Bezier curves
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = easeInOutSine, 0.37, 0, 0.63, 1
    bezier = cubic, 0.1, 0.1, 0.1, 1

    # Main window animations – use slidevert instead of slide
    animation = windows, 1, 3, cubic, slidevert
    animation = windowsMove, 1, 3, cubic, slidevert

    animation = windowsIn, 1, 3, cubic, slide
    animation = windowsOut, 1, 3, cubic, slide

    # Workspace switches – make them vertical
    animation = workspaces, 1, 3, cubic, slidevert

    # Special workspaces also vertical
    animation = specialWorkspaceIn, 1, 3, cubic, slidevert
    animation = specialWorkspaceOut, 1, 3, cubic, slidevert

    animation = border, 1, 3, cubic
    animation = borderangle, 1, 30, cubic, loop

    animation = layersIn, 1, 3, cubic, fade
    animation = layersOut, 1, 3, cubic, fade
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling.
    force_split = 0
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # 0 or 1 disables the anime mascot wallpapers
    disable_hyprland_logo = true # Disables the random hyprland logo / anime girl background.
    vfr = true
}
